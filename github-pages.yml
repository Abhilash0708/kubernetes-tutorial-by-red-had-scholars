runtime:
  cache_dir: ./.cache/antora

site:
  title: Kubernetes Tutorial
  url: https://redhat-developer-demos.github.io/kubernetes-tutorial
  start_page: kubernetes-tutorial::index.adoc

content:
  sources:
    - url: ./
      start_path: documentation
      
asciidoc:
  attributes:
    release-version: master
  extensions:
    - ./lib/copy-to-clipboard.js
    - ./lib/tab-block.js
    
ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.0.5/ui-bundle.zip
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
